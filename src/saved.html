<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NewsExplorer</title>
  <link rel="shortcut icon" href="<%=require('./images/Favicon.svg').default%>">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
  <div class="root">

    <!-- Меню хедера. пользователь авторизирован -->
    <!-- Неавторизованный пользователь попасть на данную страницу в теории не может-->
    <!-- Когда открыто мобильное меню в тег header добавляется класс menu_is-expanded_theme_light"-->
    <section class="root__section header__container"></section>

    <!-- Блок заголовка -->
    <section class="root__section saved">
      <p class="saved__text">Сохранённые статьи</p>
      <h2 class="title title_block_saved element_theme_light"></h2>
      <p class="text text_block_saved element_theme_light"></p>
    </section>

     <!-- Блок сохраненных статей -->
    <section class="root__section result-area result-area_block_saved">
    </section>

    <!-- Блок футера -->
    <footer class="menu menu_block_footer">
      <p class="menu__copyright">© 2020 Supersite, Powered by News API</p>
      <div class="menu__link-container_block_footer">
        <nav class="menu__nav-container menu__nav-container_block_footer">
          <a class="menu__nav-item text text_block_nav-footer element_theme_light" href="index.html">Главная</a>
          <a class="menu__nav-item text text_block_nav-footer element_theme_light" href="https://praktikum.yandex.ru/"
            target="blank">Яндекс.Практикум</a>
        </nav>
        <nav class="menu__social-media">
          <a class="menu__social-icon menu__social-icon_type_github" href="https://github.com/AlexTsarenkov/"
            target="blank"></a>
          <a class="menu__social-icon menu__social-icon_type_facebook" href="https://www.facebook.com/"
            target="blank"></a>
        </nav>
      </div>
    </footer>
  </div>
  <script src="<%=htmlWebpackPlugin.files.js[1]%>"></script>
</body>

</html>
